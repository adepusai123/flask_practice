<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Skills</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
</head>
<body>
    <div class="container">
        <h3> Update Skills</h3>
        <form method="POST" action="">
            <!-- {{ csrf_token }} -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Skills:</label>
                <div class="checkbox-group">
                    <div class="checkbox-label">
                        <input type="checkbox" id="web-development" name="skills" value="Web development">
                        <label for="web-development">Web development</label>
                    </div>
                    <div class="checkbox-label">
                        <input type="checkbox" id="machine-learning" name="skills" value="Machine learning">
                        <label for="machine-learning">Machine learning</label>
                    </div>
                    <div class="checkbox-label">
                        <input type="checkbox" id="deep-learning" name="skills" value="Deep learning">
                        <label for="deep-learning">Deep learning</label>
                    </div>
                    <div class="checkbox-label">
                        <input type="checkbox" id="image-processing" name="skills" value="Image processing">
                        <label for="image-processing">Image processing</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
